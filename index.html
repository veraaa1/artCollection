<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>引导页-guidingPage</title>
</head>

<body>
  <!-- Swiper -->
  <main>
    <div class="main-inner">
      <div class="swiper-container guide-all">
        <div class="swiper-wrapper guide-all-inner">
          <div class="swiper-slide guide-slider">
            <img src="images/guide/guide-1.jpg" alt="">
          </div>
          <div class="swiper-slide guide-slider">
            <img src="images/guide/guide-2.jpg" alt="">
          </div>
          <div class="swiper-slide guide-slider">
            <img src="images/guide/guide-3.jpg" alt="">
          </div>
          <div class="swiper-slide guide-slider">
            <img src="images/guide/guide-4.jpg" alt="">
          </div>
          <div class="guide-slider welcome">
            <img src="images/guide/welcome.jpg" alt="">
          </div>
        </div>
        <div class="swiper-pagination change"></div>
      </div>
      <div class="welcome">
        <img src="images/guide/welcome.jpg" alt="">
      </div>
    </div>

  </main>
  <script src="js/zepto.min.js"></script>
  <script src="js/touch.js"></script>
  <script src="js/fx.js"></script>
  <script src="js/fx_methods.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
